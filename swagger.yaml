# servers:
#   - url: "https://localhost:4000/api/v1"
#     description: for local host - secure
#   - url: "http://localhost:4000/api/v1"
#     description: for local host - regular

servers:
  - url: "{protocol}://localhost:4000/api/{version}"
    description: for local host
    variables:
      version:
        enum:
         - v1
         - v2
        default: v1
      protocol:
        enum:
         - http
         - https
        default: http


components:
  securitySchemes:
    cookieAuth:
     type: apiKey
     in: cookie
     name: token
    BearerAuth:
     type: http
     scheme: bearer 

paths:
  /lco:
    get:
     tags: 
      - String
     summary: returns a greet message from LCO
     responses: 
       200:
        description: All good and success
        content:
         application/json:
           schema:
            type: string
            example: "mystring"
       400:
        description: bad request
       500:
        description: internal server error
  
  /lcoobject:
    get:
     tags: 
      - Object
     summary: returns unique course from LCO
     responses: 
       200:
        description: All good and success
        content:
         application/json:
           schema:
            type: object
            properties:
              id:
               type: string
              name:
               type: string
              price:
               type: number
       400:
        description: bad request
       500:
        description: internal server error


  /courses:
    get:
     tags: 
      - Array
     summary: returns All course from LCO
     responses: 
       200:
        description: All good and success
        content:
         application/json:
           schema:
            type: array
            item:
              type: object
              properties:
               id:
                 type: string
               name:
                 type: string
               price:
                 type: number
       400:
        description: bad request
       500:
        description: internal server error


  /mycourse/{courseId}:
    get:
     tags: 
      - String
     summary: returns course as per request
     parameters: 
      - name: courseId
        in: path
        required: true
        default: 22
        schema:
          type: string
     responses: 
       200:
        description: All good and success
        content:
         application/json:
           schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              price:
                type: number
       400:
        description: bad request
       500:
        description: internal server error

  /addCourse:
    post:
     tags: 
      - object
     summary: add new course in database
     consumes:
       - application/json
     produces:
       - application/json
     requestBody:
       required: true
       content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              price:
                type: number
     responses: 
       200:
        description: All good and success
        content:
         application/json:
           schema:
            type: boolean
            
       400:
        description: bad request
       500:
        description: internal server error

