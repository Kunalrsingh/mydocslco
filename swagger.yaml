servers:
  - url: "{protocol}://localhost:4000/api/{version}"
    description: for local host
    variables:
      version:
        enum:
         - v1
         - v2
      protocol:
        enum:
         - http
         - https


components:
  securitySchemes:
    cookieAuth:
     type: apiKey
     in: cookie
     name: token
    BearerAuth:
     type: http
     scheme: bearer 

paths:
  /lco:
    get:
     tags: 
      - String
     summary: returns a greet message from LCO
     responses: 
       200:
        description: All good and success
        content:
         application/json:
           schema:
            type: string
            example: "mystring"
       400:
        description: bad request
       500:
        description: internal server error

